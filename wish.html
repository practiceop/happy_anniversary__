<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Pacifico&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      height: 100vh;
      background: linear-gradient(135deg, #570838 0%, #8c1c55 25%, #c23670 50%, #e86f9a 75%, #ff9cc0 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkle-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      opacity: 0;
      transform: scale(0);
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .message-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      perspective: 800px;
      transform-style: preserve-3d;
    }

    .main-message {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 10vw, 7rem);
      color: #fff;
      text-align: center;
      opacity: 1; /* Fixed: Always visible */
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
      animation: textGlow 3s ease-in-out infinite, reveal 3s ease forwards;
      z-index: 10;
      max-width: 90%;
      margin-bottom: 20px;
      transform-style: preserve-3d;
      transform: translateZ(30px);
    }

    .date-message {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #fff;
      text-shadow: 0 0 5px #ffcce7, 0 0 10px #ffcce7;
      margin-top: 10px;
      animation: floatText 5s ease-in-out infinite, reveal 3s ease forwards;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
      50% { text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff8dc1; }
      100% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateY(40px) translateZ(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) translateZ(30px); filter: blur(0); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      15% { transform: scale(1.08); }
      30% { transform: scale(1); }
      45% { transform: scale(1.06); }
      60% { transform: scale(1); }
    }

    .heart-beat {
      animation: heartbeat 1.8s ease-in-out infinite;
    }

    .next-button {
      position: absolute;
      bottom: 50px;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
      overflow: hidden;
      position: relative;
    }

    .next-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .next-button:hover:before {
      left: 100%;
    }

    .next-button:hover {
      transform: scale(1.1) translateY(-5px);
      background: rgba(255, 20, 147, 0.4);
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.9), inset 0 0 15px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    .balloon, .heart {
      position: absolute;
      pointer-events: auto;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
    }

    .balloon:hover, .heart:hover {
      transform: scale(1.4) rotate(10deg);
      filter: brightness(1.3) drop-shadow(0 5px 20px rgba(255, 105, 180, 0.7));
    }

    .audio-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
    }

    .audio-control:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    }

    @media (max-width: 768px) {
      .main-message {
        font-size: clamp(2.5rem, 8vw, 4rem);
        padding: 0 20px;
      }
      
      .date-message {
        font-size: clamp(1.2rem, 4vw, 2rem);
      }
      
      .next-button {
        bottom: 30px;
        padding: 12px 30px;
        font-size: 1.3rem;
      }
    }

    .confetti {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }

    .ribbon {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
    }

    .ribbon-item {
      position: absolute;
      background: linear-gradient(45deg, #ff69b4, #ff9ed2);
      height: 3px;
      width: 100px;
      opacity: 0.7;
      transform-origin: left center;
      pointer-events: none;
      animation: ribbonFloat 15s linear infinite;
    }

    @keyframes ribbonFloat {
      0% { transform: rotate(0deg) translateY(0) scaleX(1); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: rotate(360deg) translateY(-1000px) scaleX(0.5); opacity: 0; }
    }

    .ambient-light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(0, 0, 0, 0.3) 100%);
      opacity: 0.5;
      mix-blend-mode: overlay;
      transition: all 4s ease;
      pointer-events: none;
      z-index: 2;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      height: 75%;
      border: 10px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
      backdrop-filter: blur(5px);
      z-index: 5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame:before, .frame:after {
      content: '';
      position: absolute;
      width: 200%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      animation: scanline 8s linear infinite;
    }

    .frame:before { top: 0; }
    .frame:after { bottom: 0; animation-delay: 4s; }

    @keyframes scanline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .decoration {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.6);
      z-index: 3;
      animation: decorSpin 20s linear infinite;
    }

    @keyframes decorSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sparkle-container" id="sparkleContainer"></div>
  <div class="ambient-light"></div>
  <div class="ribbon" id="ribbonContainer"></div>
  
  <div class="frame">
    <div class="message-container">
      <h1 class="main-message">Happy Anniversary, Sweetheart ‚ù§Ô∏è</h1>
      <p class="date-message">Forever & Always</p>
    </div>
  </div>
  
  <button id="nextBtn" class="next-button" style="position: fixed; bottom: 20px;">Next ‚û°Ô∏è</button>
  
  <button class="audio-control" id="audioControl">
    <i class="fas fa-volume-mute"></i>
  </button>

  <audio id="bgMusic" loop>
    <source src="/api/placeholder/400/320" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create sparkles
      const sparkleContainer = document.getElementById('sparkleContainer');
      for (let i = 0; i < 100; i++) {
        createSparkle(sparkleContainer);
      }
      
      // Create decorative elements around the frame
      for (let i = 0; i < 12; i++) {
        const decoration = document.createElement('span');
        decoration.className = 'decoration';
        decoration.innerHTML = ['‚ú®', 'üíñ', 'üíé', '‚ú®', 'üåü'][Math.floor(Math.random() * 5)];
        decoration.style.top = `${Math.random() * 100}%`;
        decoration.style.left = `${Math.random() * 100}%`;
        decoration.style.opacity = 0.3 + Math.random() * 0.4;
        decoration.style.fontSize = `${1 + Math.random() * 2}rem`;
        decoration.style.animationDuration = `${15 + Math.random() * 15}s`;
        decoration.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(decoration);
      }
      
      // Add heartbeat effect to main message - FIXED: apply after 3 seconds and KEEP it
      setTimeout(() => {
        document.querySelector('.main-message').classList.add('heart-beat');
      }, 3000);
      
      // Create ribbons
      const ribbonContainer = document.getElementById('ribbonContainer');
      for (let i = 0; i < 20; i++) {
        createRibbon(ribbonContainer);
      }
      
      // Create balloons and hearts
      const colors = [
        '#ff6b6b', '#ff9ff3', '#ffeaa7', '#ff7675', '#fab1a0', '#fdcb6e', 
        '#ff78a9', '#ffb8d9', '#ffdfef', '#ff5e94', '#ff468c', '#ff97c1'
      ];
      const container = document.body;
      
      // Create 25 floating elements (mix of hearts and balloons)
      for (let i = 0; i < 25; i++) {
        const isHeart = Math.random() > 0.5;
        const element = document.createElement('div');
        element.className = isHeart ? 'heart' : 'balloon';
        
        // Set random properties
        const size = Math.random() * 50 + 20;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const animDuration = Math.random() * 20 + 15;
        const animDelay = Math.random() * 10;
        
        // Set styles
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${left}%`;
        element.style.bottom = `-${size}px`;
        element.style.position = 'absolute';
        
        if (isHeart) {
          // Create SVG heart with more detail
          element.innerHTML = `
            <svg viewBox="0 0 32 32" fill="${color}">
              <defs>
                <radialGradient id="heartGrad${i}" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                  <stop offset="0%" style="stop-color:${color}; stop-opacity:1" />
                  <stop offset="100%" style="stop-color:${color}; stop-opacity:0.6" />
                </radialGradient>
              </defs>
              <path d="M16,28.261c0,0-14-7.926-14-17.046c0-8.266,9.108-7.979,14-2.025c4.892-5.954,14-6.241,14,2.025
                C30,20.335,16,28.261,16,28.261z" fill="url(#heartGrad${i})"/>
              <path d="M16,25.5c0,0-11-6.5-11-14c0-6,7-6,11-1c4-5,11-5,11,1
                C27,19,16,25.5,16,25.5z" fill="${color}" opacity="0.6"/>
            </svg>`;
        } else {
          // Create SVG balloon with more details
          const gradientColor = colors[Math.floor(Math.random() * colors.length)];
          element.innerHTML = `
            <svg viewBox="0 0 32 32" fill="${color}">
              <defs>
                <radialGradient id="balloonGrad${i}" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                  <stop offset="0%" style="stop-color:white; stop-opacity:0.8" />
                  <stop offset="100%" style="stop-color:${color}; stop-opacity:1" />
                </radialGradient>
              </defs>
              <ellipse cx="16" cy="12" rx="10" ry="12" fill="url(#balloonGrad${i})"/>
              <path d="M16,24c0,0 1,6 0,7 -0.5,0.5 -1.5,0.5 -2,0 -1,-1 0,-7 0,-7" fill="${gradientColor}"/>
            </svg>`;
        }
        
        // Enhanced animation with bobbing effect
        element.style.animation = `float${i} ${animDuration}s ease-in-out ${animDelay}s infinite`;
        
        // Add keyframes dynamically
        const keyframes = `
          @keyframes float${i} {
            0% {
              transform: translate(0, 0) rotate(0deg);
              opacity: 0;
            }
            10% {
              opacity: 1;
              transform: translate(${Math.random() * 20 - 10}px, -${window.innerHeight * 0.1}px) rotate(${Math.random() * 30 - 15}deg);
            }
            40% {
              transform: translate(${Math.random() * 40 - 20}px, -${window.innerHeight * 0.5}px) rotate(${Math.random() * 40 - 20}deg);
            }
            60% {
              transform: translate(${Math.random() * 60 - 30}px, -${window.innerHeight * 0.7}px) rotate(${Math.random() * 60 - 30}deg);
            }
            100% {
              transform: translate(${Math.random() * 100 - 50}px, -${window.innerHeight + size}px) rotate(${Math.random() * 80 - 40}deg);
              opacity: 0;
            }
          }
        `;
        
        const styleElement = document.createElement('style');
        styleElement.innerHTML = keyframes;
        document.head.appendChild(styleElement);
        
        container.appendChild(element);
      }
      
      // Audio controls with improved UI
      const audioControl = document.getElementById('audioControl');
      const bgMusic = document.getElementById('bgMusic');
      let isMuted = true;
      
      audioControl.addEventListener('click', function() {
        if (isMuted) {
          bgMusic.play();
          audioControl.innerHTML = `<i class="fas fa-volume-up"></i>`;
          audioControl.style.backgroundColor = 'rgba(255, 105, 180, 0.3)';
        } else {
          bgMusic.pause();
          audioControl.innerHTML = `<i class="fas fa-volume-mute"></i>`;
          audioControl.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
        }
        isMuted = !isMuted;
      });
      
      // Enhanced Next button click event - with confetti
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.addEventListener('click', function() {
        // Create confetti effect
        createEnhancedConfetti();
        
        // Transition to "next page" after a delay
        setTimeout(() => {
          document.body.style.opacity = 0;
          document.body.style.transform = 'translateX(-100px) scale(0.9)';
          document.body.style.transition = 'opacity 1s ease, transform 1s ease';
          
          // In a real application, you would navigate to the next page here
          // For this example, we'll just reset the animation
          setTimeout(() => {
            window.location.href = 'gallery.html';
          }, 1000);
        }, 1000);
      });
      
      // Helper functions
      function createSparkle(container) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Random positioning
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        
        // Random timing
        sparkle.style.animationDelay = `${Math.random() * 4}s`;
        
        container.appendChild(sparkle);
      }
      
      function createRibbon(container) {
        const ribbon = document.createElement('div');
        ribbon.className = 'ribbon-item';
        
        // Random positioning and size
        ribbon.style.left = `${Math.random() * 100}%`;
        ribbon.style.top = `${Math.random() * 100}%`;
        ribbon.style.width = `${50 + Math.random() * 150}px`;
        ribbon.style.height = `${2 + Math.random() * 3}px`;
        ribbon.style.background = `linear-gradient(90deg, ${
          ['#ff69b4', '#ff9ed2', '#ffb7e3', '#ff1493'][Math.floor(Math.random() * 4)]
        }, transparent)`;
        
        // Random rotation and timing
        ribbon.style.transform = `rotate(${Math.random() * 360}deg)`;
        ribbon.style.animationDuration = `${15 + Math.random() * 15}s`;
        ribbon.style.animationDelay = `${Math.random() * 10}s`;
        
        container.appendChild(ribbon);
      }
      
      function createEnhancedConfetti() {
        const confettiTypes = ['‚ù§Ô∏è', 'üíï', '‚ú®', 'üéâ', 'üéä', '‚≠ê', 'üíñ', 'üåü', 'üí´'];
        
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          
          // Random confetti type
          confetti.innerHTML = confettiTypes[Math.floor(Math.random() * confettiTypes.length)];
          
          // Random positioning
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-20px';
          
          // Random size
          const size = Math.random() * 20 + 10;
          confetti.style.fontSize = `${size}px`;
          
          // Random rotation
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          // Animation
          const animDuration = Math.random() * 4 + 2;
          const animDelay = Math.random() * 0.5;
          
          // Add keyframes dynamically for more natural falling
          const keyframes = `
            @keyframes enhanced-fall-${i} {
              0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 0;
              }
              10% {
                transform: translateY(${Math.random() * 20}px) rotate(${Math.random() * 40}deg) scale(1);
                opacity: 1;
              }
              ${20 + Math.random() * 20}% {
                transform: translateY(${Math.random() * 100 + 100}px) rotate(${Math.random() * 90}deg) scale(${0.8 + Math.random() * 0.5});
              }
              ${40 + Math.random() * 20}% {
                transform: translateY(${Math.random() * 200 + 200}px) rotate(${Math.random() * 180}deg) scale(${0.7 + Math.random() * 0.5});
              }
              100% {
                transform: translateY(100vh) rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random() * 0.5});
                opacity: 0;
              }
            }
          `;
          
          const styleElement = document.createElement('style');
          styleElement.innerHTML = keyframes;
          document.head.appendChild(styleElement);
          
          confetti.style.animation = `enhanced-fall-${i} ${animDuration}s ease-in-out ${animDelay}s forwards`;
          
          document.body.appendChild(confetti);
          
          // Remove confetti after animation completes
          setTimeout(() => {
            confetti.remove();
            styleElement.remove();
          }, (animDuration + animDelay) * 1000);
        }
      }
      
      // Enhanced ambient light effect with color changes
      const ambientLight = document.querySelector('.ambient-light');
      let hue = 0;
      
      setInterval(() => {
        hue = (hue + 1) % 360;
        ambientLight.style.background = `radial-gradient(circle at ${Math.random() * 100}% ${Math.random() * 100}%, transparent 30%, rgba(${Math.random() * 50}, ${Math.random() * 20}, ${Math.random() * 30}, 0.3) 100%)`;
        
        // Randomize opacity for more dynamic feel
        ambientLight.style.opacity = 0.3 + Math.random() * 0.3;
      }, 3000);
    });
  </script>
</body>
</html>
